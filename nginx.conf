# ============================================
# Backend: api.entrancegateway.com → :8080
# ============================================
server {
    listen 443 ssl;
    server_name api.entrancegateway.com;

    ssl_certificate     /etc/letsencrypt/live/api.entrancegateway.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/api.entrancegateway.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    location / {
        proxy_pass http://127.0.0.1:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

server {
    listen 80;
    server_name api.entrancegateway.com;
    return 301 https://$host$request_uri;
}

# ============================================
# Frontend: entrancegateway.com → :5000
# ============================================
upstream nextjs_frontend {
    server 127.0.0.1:5000;
    keepalive 64;
}

server {
    listen 443 ssl;
    server_name entrancegateway.com www.entrancegateway.com;

    ssl_certificate /etc/letsencrypt/live/entrancegateway.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/entrancegateway.com/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Next.js static assets (immutable, long cache)
    location /_next/static/ {
        proxy_pass http://nextjs_frontend;
        expires 365d;
        add_header Cache-Control "public, immutable";
    }

    # API routes — no caching
    location /api/ {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Everything else → Next.js
    location / {
        proxy_pass http://nextjs_frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # Gzip
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml image/svg+xml;
    gzip_min_length 1000;
    gzip_vary on;
    gzip_proxied any;
}

server {
    listen 80;
    server_name entrancegateway.com www.entrancegateway.com;
    return 301 https://$host$request_uri;
}
