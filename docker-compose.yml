services:
  frontend:
    image: ${REGISTRY:-docker.io}/${IMAGE_NAME:-entrance-gateway-frontend}:${IMAGE_TAG:-latest}
    container_name: entrance-gateway-frontend
    restart: always
    ports:
      - "${APP_PORT:-5000}:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL}
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:5000/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)}).on('error', () => process.exit(1))"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.entrance-gateway.app=frontend"
      - "com.entrance-gateway.version=${IMAGE_TAG}"

networks:
  frontend-network:
    driver: bridge
