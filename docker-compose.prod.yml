version: '3.9'

services:
  frontend:
    image: ${REGISTRY}/${IMAGE_NAME}:${IMAGE_TAG}
    container_name: frontend-prod
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-https://api.entrancegateway.com}
    networks:
      - frontend-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    deploy:
      resources:
        limits:
          cpus: '1.0'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.entrance-gateway.app=frontend-prod"
      - "com.entrance-gateway=${IMAGE_TAG}"

networks:
  frontend-network:
    driver: bridge
